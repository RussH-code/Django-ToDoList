{% extends "main/base.html" %}

{% block content %}
<h3>Your To-Do Lists</h3>
<p class="mt-3">
    You can click on the lists to edit their content.
</p>
<div class="list-group">
    {% for item in todolist %}
        <a href="/{{item.id}}" class="list-group-item list-group-item-action list-group-item-info">{{ item }}</a>
    {% endfor %}
</div>
{% endblock %}
