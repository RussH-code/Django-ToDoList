{% extends "main/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h2>Login</h2>
<form method="POST">
    {% csrf_token %}
    {{form|crispy}}
    <button type="submit" class="btn btn-outline-info">Login</button>
</form>
<hr>
<div>
    <small class="text-muted">
        Don't have an account? 
        <a href="/register" class="ml-2">Sign Up Now<a>
    </small>
</div>
{% endblock %}
